<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <style>
        .div1 {
            border: 1px solid white;
            border-radius: 5px;
            height: 100px;
            background-color: lightblue;
            color: black;
            width: 1920px;
        }
        
        .div2 {
            width: 1920px;
        }
        
        .waste_group_code {
            font-size: 20px;
            font-weight: bold;
        }
        
        #waste_group_code {
            margin-top: 20px;
            margin-left: 20px;
        }
        
        .group_name {
            font-size: 20px;
            font-weight: bold;
            margin-left: 20px;
        }
        
        table {
            margin-top: 20px;
            margin-left: 20px;
        }
        
        th {
            border: 1px solid black;
            width: 580px;
            text-align: center;
            background-color: cadetblue;
        }
        
        tr,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- การเชื่อมลิงค์  css , js -->
    <link rel="stylesheet" href="{% static 'css/proj7_scrap_control/proj7_page_1_my_content.css' %}">
    <!-- link องค์ประกอบคือ hrefแอตทริบิวต์ ซึ่งระบุปลายทางของลิงก์ -->
    <script src="{% static 'js/proj7_scrap_control/proj7_page_1_my_content.js' %}"></script>

    <!-- การเชื่อมลิงค์ Bootstrap => css , js -->
    <script type="text/javascript" src="{% static 'js/Bootstrap/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/Bootstrap/bootstrap.min.css'%}">

    <div class="div1">
        <label for="" style="margin-left: 20px;margin-top: 15px;font-size: 40px;font-weight: bold;font-family: 'Times New Roman', Times, serif;">Waste group master list</label>
    </div>

    <div class="div2" id="waste_group_code">

        <label for="" class="waste_group_code">Waste group code :</label>
        <input type="text" id="Waste_group" style="width: 250px ;border: 2px solid black;margin-left: 5px;border-radius: 5px;height: 30px;">

        <label for="" class="group_name">Group name :</label>
        <input type="text" id="Group_name" style="width: 300px ;border: 2px solid black;margin-left: 5px;border-radius: 5px;height: 30px;">

        <input type="button" class="btn btn-success" value="SAVE" onclick="submit_data()" style="margin-left: 5px;margin-bottom: 5px;">
        <input type="reset" class="btn btn-danger" value="Clear data" style="margin-left:5px;margin-bottom: 5px;">
        <input type="button" class="btn btn-primary" value="UPLOAD" style="margin-left:5px;margin-bottom: 5px;">
    </div>

</body>

</html>
